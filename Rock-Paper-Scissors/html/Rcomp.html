<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Rcompstyle.css">
    <link rel="stylesheet" href="../../SHARED/fadeOverlayStyle.css">
    <link rel="icon" type="image/x-icon" href="../img/icons/favicon.png">
    <title>Player VS Computer</title>
</head>

<body>
    <div class="CustomNav">
        <a onclick="home()" style="text-decoration: none" class="sound-class">
            <img src="../../SHARED/SHARED-IMG/icons/exit.png" alt="Exit icon" id="exitIcon">
        </a>
        <h1 id="title">Player VS Computer</h1>
        <a onclick="speaker()" class="sound-class">
            <img src="../../SHARED/SHARED-IMG/icons/muteBtn.png" alt="Speaker icon" id="speakerIcon">
        </a>
    </div>
    <div class="OuterContainer" id="OuterContID">
        <div class="UpperContainer">
            <div class="LeftContainer">
                <img src="../img/rock/no-bg/rock-right-no-bg.png" id="PlayerLeft" alt="Player Left"
                    style="height: 300px;">
            </div>
            <div class="OuterScoreContainer">
                <div class="InnerScoreContainer">
                    <h1 id="ScoreBoardID"></h1>
                    <div class="ScoreContainer">
                        <p id="ResultText">Play!</p>
                        <div class="LogContainer">
                            <p class="log">Log Book</p>
                            <button onclick="clearLog()" class="reset sound-class">Reset</button>
                        </div>
                        <ul id="LogBook"></ul>
                    </div>
                    <button id="Playbtn" class="sound-class" disabled>Start</button>
                </div>
            </div>
            <div class="RightContainer">
                <img src="../img/rock/no-bg/rock-left-no-bg.png" id="PlayerRight" alt="Player Right"
                    style="height: 300px;">
            </div>
            <div class="LowerContainer">
                <button class="RPSbtn sound-class" id="Rock">
                    <img class="RPSimg" src="../img/rock/no-bg/rock-no-bg.png" alt="Rock"></button>
                <button class="RPSbtn sound-class" id="Paper">
                    <img class="RPSimg" src="../img/paper/no-bg/paper-no-bg.png" alt="Paper"></button>
                <button class="RPSbtn sound-class" id="Scissors">
                    <img class="RPSimg" src="../img/scissors/no-bg/scissors-no-bg.png" alt="Scissors"></button>
            </div>
        </div>
    </div>

    <div id="fadeOverlay" class="fade-in-start"></div>

    <audio id="clickSound" src="../../SHARED/sfx/click.mp3" preload="auto"></audio>
    <audio id="BgMusic" src="../../SHARED/sfx/bg-music.mp3" preload="auto"></audio>
    <audio id="resultSound" src="../../SHARED/sfx/resultSound.mp3" preload="auto"></audio>
    <audio id="RPSsound" src="../sfx/RPSsound.mp3" preload="auto"></audio>
    <script src="../js/Rcompscr.js"></script>
    <script src="../../SHARED/audioscr.js"></script>
    <script src="../../SHARED/fadeOverlayscr.js"></script>

    <img src="../img/paper/no-bg/paper-left-no-bg.png" style="display:none;">
    <img src="../img/paper/no-bg/paper-right-no-bg.png" style="display:none;">
    <img src="../img/scissors/no-bg/scissors-left-no-bg.png" style="display:none;">
    <img src="../img/scissors/no-bg/scissors-right-no-bg.png" style="display:none;">
</body>

</html>
